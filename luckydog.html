<!DOCTYPE html>
<html>

<head>
    <title>Always open Accordion</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    

   
</head>

<body>
    <main>
        <header class="p-3 mb-3 border-bottom" style="background-color: #c886ff">
          <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
              <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
              </a>
      
              <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="baby.html" class="nav-link px-2 link-body-emphasis">BaBy</a></li>
                <li><a href="luckydog.html" class="nav-link px-2 link-body-emphasis">LuckyDog</a></li>
      
              </ul>
      
              <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
              </form>
      
              <div class="dropdown text-end">
                <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="IMG_3755.jpg" alt="mdo" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small">
                  <li><a class="dropdown-item" href="index.html">Sign out</a></li>
                </ul>
              </div>
            </div>
          </div>
        </header>
      </main>
      <script src="assets/dist/js/bootstrap.bundle.min.js"></script>
    



    <h2 class="text-center">
        BaBy空投清單
    </h2>

    <div class="container mt-5">
        <div class="accordion" id="ao-accordion">
            <div class="accordion-item">
                <h2 class="accordion-header" 
                    id="panelsStayOpen-headingOne">
                    <button class="accordion-button" 
                            type="button" 
                            data-bs-toggle="collapse"
                            data-bs-target="#panelsStayOpen-collapseOne" 
                            aria-expanded="true"
                            aria-controls="panelsStayOpen-collapseOne">
                            每日一擼
                    </button>
                </h2>

                <div id="panelsStayOpen-collapseOne" 
                     class="accordion-collapse collapse show"
                     aria-labelledby="panelsStayOpen-headingOne">
                    <div class="accordion-body">
                       
                        
                        <div class="container mt-3">
   
                          </div>


                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" 
                    id="panelsStayOpen-headingTwo">
                    <button class="accordion-button collapsed" 
                            type="button" 
                            data-bs-toggle="collapse"
                            data-bs-target="#panelsStayOpen-collapseTwo" 
                            aria-expanded="false"
                            aria-controls="panelsStayOpen-collapseTwo">
                            測試網
                    </button>
                </h2>

                <div id="panelsStayOpen-collapseTwo" 
                     class="accordion-collapse collapse"
                     aria-labelledby="panelsStayOpen-headingTwo">
                    <div class="accordion-body">
                 

                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" 
                    id="panelsStayOpen-headingThree">
                    <button class="accordion-button collapsed" 
                            type="button" 
                            data-bs-toggle="collapse"
                            data-bs-target="#panelsStayOpen-collapseThree" 
                            aria-expanded="false"
                            aria-controls="panelsStayOpen-collapseThree">
                            質押項目
                    </button>
                </h2>

                <div id="panelsStayOpen-collapseThree" 
                     class="accordion-collapse collapse"
                     aria-labelledby="panelsStayOpen-headingThree">
                    <div class="accordion-body">
                     

                    </div>
                </div>
            </div>

        </div>
    </div>







</body>

</html>
